<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div th:fragment="feature (post)"
    class="feature"
>
    <div class="__img__container">
        <img th:src="${post.imagePath}"/>
    </div>
</div>

<div th:fragment="featureContent (post)"
     id="feature_content">
    <h2 th:text="${post.title}"
        th:hx-get="@{/blog/{id}(id=${post.id})}"
        hx-target="main"
    >Dummy title</h2>
    <h4 th:text="${#strings.substring(post.body, 0, 100)} + '...'"></h4>
</div>

<article th:fragment="excerpt (post)"
         class="excerpt"
>
    <div>
        <img th:src="${post.imagePath}"
             class="post__img"/>
    </div>
    <div>
        <h2 th:text="${post.title}"
            th:hx-get="@{/blog/{id}(id=${post.id})}"
            hx-target="main"
        >Dummy title</h2>
    </div>
    <h4 th:text="${#strings.substring(post.body, 0, 100)} + '...'"></h4>
</article>
</body>
</html>
