<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>My Personal Blog</title>
    <meta name="author" content="John Paul Jayme"/>
    <meta name="description" content="My personal blog, engulfing my idiosyncracies
 concerning the world, my love for the minuteness of the day, the power of literature
 inhabiting the landscapes of my mind, and the power programming has given me."/>
<!--    <script defer src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>-->
    <script defer src="/js/htmx.min.js"></script>
    <script defer src="/js/script.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/index.css}" />
</head>
<body hx-boost="true">
<div class='wrapper'>
    <header>
        <h1 hx-get="/home" hx-target="body">The Mayhm Review</h1>
        <h2>Reviews on Literature, Film, and Music</h2>
    </header>

    <nav>
        <div class="nav__content">
<!--            <span onclick="closeNav()">Close</span>-->
            <span onclick="closeNav()">Close</span>
            <a href=''>About</a>
            <a href=''>Github</a>
        </div>
    </nav>
    <span onclick="openNav()">Open</span>
    <main>
        <div th:each="post : ${posts}">
            <article>
                <div>
                    <h2 th:text="${post.title}"
                        th:hx-get="@{/blog/{id}(id=${post.id})}"
                        hx-target="main"
                    >Dummy title</h2>
                </div>
                <h3 th:text="${post.dateCreated}">Current date</h3>
            </article>
        </div>
    </main>
    <footer>
        Footer
    </footer>
</div>
</body>
</html>
